<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodation Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Accommodation Finder</h1>
  </header>

  <section id="filters">
    <input type="text" id="locationFilter" placeholder="Location">
    <input type="number" id="maxPrice" placeholder="Max Price">
    <select id="boreholeFilter">
      <option value="">Borehole?</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <button id="applyFilters">Apply</button>
    <button id="resetFilters">Reset</button>
  </section>

  <section id="listings-container"></section>

  <script src="script.js"></script>
</body>
</html>
